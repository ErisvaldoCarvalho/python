<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        {% if titulo %}
            {{titulo}}
        {% else %}
            Django Model Forms
        {% endif %}
    </h1>
    
    {% if message %}
        {{message}}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
