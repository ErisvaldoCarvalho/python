<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Enviar</button>
    </form>

    {% if name %}
        <h2>Olá {{name}}</h2>
        <h2>Aniversário: {{birth_year}}</h2>
        <h2>Cor favorita: {{favorite_colors}}</h2>
    {% endif %}
</body>
</html>
